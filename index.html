<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="calculator">
          <div class="screen">
            <div class="result">
              <p id="equation" class="equation"></p>
              <p id="result" class="result"></p>
            </div>
          </div>

          <div class="keyboard">
            <button id="clear" class="numpad graybtn" data-clear="clear">
              CE
            </button>
            <button
              id="delete"
              class="numpad graybtn"
              data-delete="delete"
            >
              Del
            </button>
            <button id="modulus" class="numpad graybtn" data-operator="modulus">%</button>
            <button class="numpad graybtn" data-operator="divide">รท</button>
            <button class="numpad whitebtn" data-number="7">7</button>
            <button class="numpad whitebtn" data-number="8">8</button>
            <button class="numpad whitebtn" data-number="9">9</button>
            <button class="numpad graybtn" data-operator="multiply">ร</button>
            <button class="numpad whitebtn" data-number="4">4</button>
            <button class="numpad whitebtn" data-number="5">5</button>
            <button class="numpad whitebtn" data-number="6">6</button>
            <button class="numpad graybtn" data-operator="substract">-</button>
            <button class="numpad whitebtn" data-number="1">1</button>
            <button class="numpad whitebtn" data-number="2">2</button>
            <button class="numpad whitebtn" data-number="3">3</button>
            <button class="numpad graybtn" data-operator="addition">+</button>
            <button class="numpad whitebtn" data-number="0">0</button>
            <button class="numpad whitebtn" data-number=".">.</button>
            <button class="numpad bluebtn span" data-equal="=">=</button>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
